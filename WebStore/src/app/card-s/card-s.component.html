<div class="container">
  <div class="row">
      <div class="col"*ngFor='let item of productList'>
          <div class="card" style="width: 18rem;">
              <img src="..." class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{item.pName}}</h5>
                <h6>{{item.pNameURL}}</h6>
                <h6>{{item.pDesc}}</h6>
                <h6>{{item.additonaInfo}}</h6>
                <h6>{{item.price}}</h6>
                <p class="card-text"></p>
                <a>{{item.id}}</a>
                <app-bootstrap-modal [product] ='item'></app-bootstrap-modal>
                <a routerLink ="/{{item.pNameURL}}/{{item.id}}"class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          
      </div>
  </div>
</div>
