<div class="container-fluid d-flex justify-content-center">
  <div class="row">
    <div class="col">
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[0]" alt="Random first slide">
          </div>
          <div class="carousel-caption">
            <h3>Cool Tesla T-shirts</h3>
            <p>New Arrivals coming every month</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[1]" alt="Random second slide">
          </div>
          <div class="carousel-caption">
            <h3>Newest Cyber-T shirt is HERE! CHECK IT OUT!</h3>
            <p>Tesla Cyber-T is here get yours TODAY!</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[2]" alt="Random third slide">
          </div>
          <div class="carousel-caption">
            <h3>Yoda Cyber Truck T-Shirt here</h3>
            <p></p>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>
